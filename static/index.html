<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bad_Comments</title>
</head>
<body>
    <div id="sacrifice">I am sacrifice</div>
    <div id="app"></div>
    <script>
        const app = document.getElementById('app');
        fetch('http://localhost:8000/users/comments')
            .then(res => res.json())
            .then(comments => {
                app.innerHTML = comments.map(comment => comment.comment).join(' ')
            });
    </script>
</body>
</html>
